<!DOCTYPE html>
<html>
    <head>
        <title>My Drive - Google Drive</title>
        <link rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png"/>
        <style>
            body {
                text-align: center;
            }
            form {
                display: inline-block;
                width: max(40%, 600px);
            }
            input, textarea {
                width: max(25%, 370px);
            }
            textarea {
                resize: vertical;
            }
            label {
                justify-content: right;
                width: max(15%, 200px);
                display: inline-flex;
            }
        </style>
    </head>
    <body>
        <h1>Pasta House Code Requisition Form: Revision 3</h1>
        <form action="/submit" method="post" onsubmit="return confirm('Do you really want to submit the form?\n\nYour submission will be permanently added to the public bookmarklet list if approved.');">
            <span>
                <label for="name">Title<span style="color: red">*</span>: </label>
                <input maxlength="50" type="text" name="name" id="name" placeholder="My Cool Animation Effect" required/>
                <br/>
            </span>
            <span>
                <label for="desc">Summary<span style="color: red">*</span>: </label>
                <input maxlength="200" type="text" name="desc" id="desc" placeholder="Browse the web with a visual twist." required/>
                <br/>
            </span>
            <span>
                <label>Extended Description: </label>
                <textarea maxlength="600" name="about" placeholder="Elaborate on what this script does."></textarea>
                <br/>
            </span>
            <span>
                <label for="data">Code<span style="color: red">*</span>: </label>
                <input maxlength="2097152" type="text" name="data" id="data" placeholder="javascript: void(document.designMode = 'on')" required/>
                <br/>
            </span>
            <span>
                <label>Usage Notes<span style="color: red">*</span>: </label>
                <textarea maxlength="300" name="usage" required placeholder="Explain how users should use this script."></textarea>
                <br/>
            </span>
            <span>
                <label for="author">Author<span style="color: red">*</span>: </label>
                <input maxlength="50" type="text" name="author" id="author" placeholder="John Doe"/>
                <br/>
                <p style="color: red">TAKE THIS FORM SERIOUSLY: All malformed requests (including goofy nicknames) will be ignored.</p>
            </span>
            <input type="submit" value="Submit (NO TAKEBACKS)"/>
        </form>
    </body>
</html>
